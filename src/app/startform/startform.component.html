<div class="body">
  <mat-form-field appearance="fill">
    <mat-label>Time Table Name</mat-label>
    <input matInput [(ngModel)]="nom">
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Choix de filiere</mat-label>
      <mat-select [(ngModel)]="choixFiliere"
      [ngModelOptions]="{standalone: true}">
        <mat-option *ngFor="let filiere of listFiliere" [value]="filiere">
          {{filiere.nom}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <button mat-raised-button color="accent" routerLink="build/{{choixFiliere.id}}/{{nom}}" [mat-dialog-close]="true" >Start building</button>
</div>
