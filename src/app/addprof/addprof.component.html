<div class="body">
    <h2>Add Prof</h2>
    <mat-form-field class="nameField" appearance="standard">
        <mat-label>Nom Complet</mat-label>
        <input matInput placeholder="Entez le nom complet du professeur" [(ngModel)]="nom"
        [ngModelOptions]="{standalone: true}" >
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="submit()">submit</button>
</div>
