<div class="body">
    <h2>Ajouter Salle</h2>
    <mat-form-field appearance="standard">
        <mat-label>Nom :</mat-label>
        <input matInput placeholder="Entez le nom complet de la salle" [(ngModel)]="nom"
        [ngModelOptions]="{standalone: true}" >
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Type :</mat-label>
        <input matInput placeholder="Entez le type de la salle" [(ngModel)]="type"
        [ngModelOptions]="{standalone: true}" >
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Nombre maximum des places :</mat-label>
        <input matInput placeholder="Entez le nombre maximum des places" [(ngModel)]="maxPlace"
        [ngModelOptions]="{standalone: true}" type="number" >
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="submit()">submit</button>
</div>
